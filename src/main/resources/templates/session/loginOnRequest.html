<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>ログイン</div>
	<div th:text="${userId}"></div>
	<div th:text="${password}"></div>

	<form method="post" th:action="@{/doLoginOnRequest}">
		ユーザーID<input type="number" name="userId">
		パスワード<input type="password" name="password">
		<input type="submit" value="ログイン">
	</form>
</body>
</html>
